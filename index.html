<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnSmart â€“ Learning Platform</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

nav {
  background: #020617;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav h1 {
  color: #38bdf8;
  margin: 0;
}

header {
  padding: 60px 20px;
  text-align: center;
  background: linear-gradient(135deg, #0284c7, #0ea5e9);
  color: #020617;
}

section {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 25px;
  margin-top: 25px;
  box-shadow: 0 0 20px rgba(56,189,248,0.1);
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
}

button {
  margin-top: 10px;
  background: #38bdf8;
  color: #020617;
  border: none;
  padding: 12px 25px;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  background: #0ea5e9;
}

h3 {
  color: #38bdf8;
  margin-top: 25px;
}

.step {
  margin: 8px 0;
}

.tool a {
  color: #38bdf8;
  text-decoration: none;
}

/* ===== ðŸŒŸ STAR MENU ===== */
.star-container {
  position: fixed;
  top: 18px;
  right: 20px;
  z-index: 1000;
}

.star-btn {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: #38bdf8;
  color: #020617;
  font-size: 26px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  animation: spin 8s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.radial-menu {
  position: absolute;
  width: 280px;
  height: 280px;
  border-radius: 50%;
  background: rgba(2,6,23,0.95);
  top: 70px;
  right: -110px;
  display: none;
}

.radial-menu.active {
  display: block;
}

.lang {
  position: absolute;
  background: #38bdf8;
  color: #020617;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
}

/* Language positions */
.lang.python { top: 5%; left: 40%; }
.lang.c      { top: 30%; left: 75%; }
.lang.cpp    { top: 65%; left: 65%; }
.lang.java   { top: 65%; left: 10%; }
.lang.js     { top: 30%; left: 0%; }

footer {
  text-align: center;
  padding: 20px;
  background: #020617;
  color: #94a3b8;
}
</style>
</head>

<body>

<nav>
  <h1>LearnSmart</h1>
</nav>

<header>
  <h2>Learn â€¢ Plan â€¢ Track</h2>
  <p>Type your goal or choose a language using ðŸŒŸ</p>
</header>

<section>
  <!-- TEXT INPUT MODE -->
  <div class="card">
    <input id="taskInput" placeholder="Example: Learn DSA / Learn Python / Learn Web Development">
    <button onclick="textPlanner()">Generate Plan</button>
  </div>

  <!-- OUTPUT -->
  <div id="output" class="card"></div>
</section>

<!-- ðŸŒŸ STAR LANGUAGE MODE -->
<div class="star-container">
  <div class="star-btn" onclick="toggleMenu()">ðŸŒŸ</div>

  <div class="radial-menu" id="radialMenu">
    <div class="lang python" onclick="languagePlanner('python')">Python</div>
    <div class="lang c" onclick="languagePlanner('c')">C</div>
    <div class="lang cpp" onclick="languagePlanner('cpp')">C++</div>
    <div class="lang java" onclick="languagePlanner('java')">Java</div>
    <div class="lang js" onclick="languagePlanner('javascript')">JS</div>
  </div>
</div>

<footer>
  LearnSmart Â© 2026 â€¢ Multi-Function Learning Platform
</footer>

<script>
/* ===== STAR MENU ===== */
function toggleMenu() {
  document.getElementById("radialMenu").classList.toggle("active");
}

/* ===== LANGUAGE PLANNER ===== */
function languagePlanner(lang) {
  const output = document.getElementById("output");

  const data = {
    python: {
      plan: [
        "Python basics & syntax",
        "Control flow & functions",
        "Data structures",
        "OOP concepts",
        "Mini projects"
      ],
      tools: [
        ["Python Docs", "https://docs.python.org/3/"],
        ["W3Schools Python", "https://www.w3schools.com/python/"]
      ]
    },
    c: {
      plan: [
        "C syntax & basics",
        "Pointers & memory",
        "Arrays & strings",
        "Structures & files"
      ],
      tools: [
        ["GeeksforGeeks C", "https://www.geeksforgeeks.org/c-programming-language/"]
      ]
    },
    cpp: {
      plan: [
        "C++ basics",
        "OOP in C++",
        "STL",
        "Practice problems"
      ],
      tools: [
        ["GeeksforGeeks C++", "https://www.geeksforgeeks.org/c-plus-plus/"]
      ]
    },
    java: {
      plan: [
        "Java syntax",
        "OOP concepts",
        "Collections",
        "Mini projects"
      ],
      tools: [
        ["Java Docs", "https://docs.oracle.com/javase/"]
      ]
    },
    javascript: {
      plan: [
        "JS basics",
        "DOM manipulation",
        "ES6 & async",
        "Build small apps"
      ],
      tools: [
        ["MDN JavaScript", "https://developer.mozilla.org/en-US/docs/Web/JavaScript"]
      ]
    }
  };

  renderPlan(lang.toUpperCase(), data[lang]);
  toggleMenu();
}

/* ===== TEXT PLANNER ===== */
function textPlanner() {
  const task = document.getElementById("taskInput").value.toLowerCase();

  if (task.includes("dsa")) {
    renderPlan("DSA", {
      plan: [
        "Programming basics",
        "Arrays & Strings",
        "Linked Lists",
        "Stacks & Queues",
        "Trees & Graphs",
        "Dynamic Programming"
      ],
      tools: [
        ["GeeksforGeeks DSA", "https://www.geeksforgeeks.org/dsa-tutorial/"],
        ["LeetCode", "https://leetcode.com/"]
      ]
    });
  } else {
    renderPlan("Custom Learning Plan", {
      plan: [
        "Define the goal",
        "Break into milestones",
        "Choose learning resources",
        "Practice consistently",
        "Review & improve"
      ],
      tools: [
        ["Google", "https://www.google.com"],
        ["YouTube", "https://www.youtube.com"]
      ]
    });
  }
}

/* ===== RENDER FUNCTION ===== */
function renderPlan(title, data) {
  const output = document.getElementById("output");
  let html = `<h3>ðŸ“˜ ${title} Plan</h3>`;
  data.plan.forEach(p => html += `<div class="step">ðŸ”¹ ${p}</div>`);
  html += `<h3>ðŸ›  Resources</h3>`;
  data.tools.forEach(t => {
    html += `<div class="tool">ðŸ”— <a href="${t[1]}" target="_blank">${t[0]}</a></div>`;
  });
  output.innerHTML = html;
}
</script>

</body>
</html>
