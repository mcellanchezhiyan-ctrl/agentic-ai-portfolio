<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agentic AI Planner</title>

  <!-- ===== CSS ===== -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #0284c7, #0ea5e9);
      color: #020617;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 10px auto 0;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 25px;
      margin-top: 25px;
      box-shadow: 0 0 30px rgba(56,189,248,0.12);
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      background: #38bdf8;
      color: #020617;
      border: none;
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    h2 {
      color: #38bdf8;
      margin-top: 30px;
    }

    .step {
      margin: 10px 0;
      padding-left: 10px;
    }

    .tool {
      margin: 8px 0;
    }

    .tool a {
      color: #38bdf8;
      text-decoration: none;
    }

    .tool a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 25px;
      color: #94a3b8;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>ü§ñ Agentic AI Planner</h1>
    <p>
      A zero-cost agentic AI simulation that creates step-by-step plans and
      recommends the best tools and platforms to execute your task.
    </p>
  </header>

  <!-- ===== MAIN SECTION ===== -->
  <section>

    <div class="card">
      <input
        id="taskInput"
        placeholder="Example: Build a plan for learning DSA"
      />
      <button onclick="runAgent()">Run Agent</button>
    </div>

    <div id="output" class="card"></div>

  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    Built with ‚ù§Ô∏è using Agentic AI principles | Zero Cost | Resume Ready
  </footer>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    function runAgent() {
      const task = document.getElementById("taskInput").value.toLowerCase();
      const output = document.getElementById("output");

      if (!task) {
        output.innerHTML = "‚ö†Ô∏è Please enter a task.";
        return;
      }

      let plan = [];
      let tools = [];

      // ===== AGENT INTENT LOGIC =====
      if (task.includes("dsa")) {
        plan = [
          "Choose a programming language (C++, Java, or Python)",
          "Learn time and space complexity",
          "Study arrays, strings, and recursion",
          "Master linked lists, stacks, and queues",
          "Learn trees and binary search trees",
          "Study graphs and graph traversal algorithms",
          "Practice dynamic programming",
          "Solve problems daily and revise concepts"
        ];

        tools = [
          { name: "GeeksforGeeks ‚Äì DSA Tutorial", link: "https://www.geeksforgeeks.org/dsa-tutorial/" },
          { name: "LeetCode ‚Äì Practice Problems", link: "https://leetcode.com/" },
          { name: "Coursera ‚Äì Data Structures Courses", link: "https://www.coursera.org/search?query=data%20structures" },
          { name: "freeCodeCamp (YouTube)", link: "https://www.youtube.com/@freecodecamp" }
        ];
      }

      else if (task.includes("web")) {
        plan = [
          "Learn HTML basics",
          "Understand CSS and responsive design",
          "Learn JavaScript fundamentals",
          "Build small projects",
          "Learn a framework (React / Vue)",
          "Deploy projects online"
        ];

        tools = [
          { name: "MDN Web Docs", link: "https://developer.mozilla.org/" },
          { name: "freeCodeCamp", link: "https://www.freecodecamp.org/" },
          { name: "CSS-Tricks", link: "https://css-tricks.com/" }
        ];
      }

      else {
        plan = [
          "Analyze the task goal",
          "Break the task into milestones",
          "Identify required skills",
          "Select tools and learning resources",
          "Execute step by step",
          "Review progress and improve"
        ];

        tools = [
          { name: "Google Search", link: "https://www.google.com" },
          { name: "Notion", link: "https://www.notion.so" },
          { name: "YouTube", link: "https://www.youtube.com" }
        ];
      }

      // ===== RENDER OUTPUT =====
      let html = `<h2>üß† Step-by-Step Plan</h2>`;
      plan.forEach((step, index) => {
        html += `<div class="step">üîπ Step ${index + 1}: ${step}</div>`;
      });

      html += `<h2>üõ† Suggested Tools & Apps</h2>`;
      tools.forEach(tool => {
        html += `<div class="tool">üîó <a href="${tool.link}" target="_blank">${tool.name}</a></div>`;
      });

      output.innerHTML = html;
    }
  </script>

</body>
</html>
