<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnSmart ‚Äì AI Learning Planner</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  overflow-x: hidden;
}

nav {
  background: #020617;
  padding: 15px 25px;
}

nav h1 {
  color: #38bdf8;
  margin: 0;
}

header {
  text-align: center;
  padding: 60px 20px;
  background: linear-gradient(135deg, #0284c7, #0ea5e9);
  color: #020617;
}

section {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 25px;
  margin-top: 25px;
  box-shadow: 0 0 25px rgba(56,189,248,0.12);
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
}

button {
  background: #38bdf8;
  color: #020617;
  border: none;
  padding: 12px 26px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 10px;
}

button:hover {
  background: #0ea5e9;
}

h3 {
  color: #38bdf8;
}

.step {
  margin: 8px 0;
}

.tool a {
  color: #38bdf8;
  text-decoration: none;
}

/* ===== STAR MENU ===== */
.star-container {
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 1000;
}

.star-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #38bdf8;
  color: #020617;
  font-size: 26px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.radial-menu {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: rgba(2,6,23,0.95);
  top: -120px;
  left: -120px;
  display: none;
  justify-content: center;
  align-items: center;
}

.radial-menu.active {
  display: flex;
}

.lang {
  position: absolute;
  background: #38bdf8;
  color: #020617;
  padding: 10px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
}

/* Positions */
.lang.python { top: 10%; left: 40%; }
.lang.c { top: 35%; left: 75%; }
.lang.cpp { top: 65%; left: 65%; }
.lang.java { top: 65%; left: 15%; }
.lang.js { top: 35%; left: 5%; }

footer {
  text-align: center;
  padding: 20px;
  background: #020617;
  color: #94a3b8;
}
</style>
</head>

<body>

<nav>
  <h1>LearnSmart</h1>
</nav>

<header>
  <h2>Learn ‚Ä¢ Plan ‚Ä¢ Track</h2>
  <p>Choose a programming language or enter any learning goal.</p>
</header>

<section>
  <div class="card">
    <input id="taskInput" placeholder="Example: Learn DSA / Learn Web Development">
    <button onclick="runAgent()">Generate Plan</button>
  </div>

  <div id="output" class="card"></div>
</section>

<!-- ===== STAR LANGUAGE MENU ===== -->
<div class="star-container">
  <div class="star-btn" onclick="toggleMenu()">‚≠ê</div>
  <div class="radial-menu" id="radialMenu">
    <div class="lang python" onclick="languagePlan('python')">Python</div>
    <div class="lang c" onclick="languagePlan('c')">C</div>
    <div class="lang cpp" onclick="languagePlan('cpp')">C++</div>
    <div class="lang java" onclick="languagePlan('java')">Java</div>
    <div class="lang js" onclick="languagePlan('javascript')">JS</div>
  </div>
</div>

<footer>
  LearnSmart ¬© 2026 ‚Ä¢ Learning made simple
</footer>

<script>
function toggleMenu() {
  document.getElementById("radialMenu").classList.toggle("active");
}

function languagePlan(lang) {
  const output = document.getElementById("output");

  let plan = [];
  let tools = [];

  if (lang === "python") {
    plan = [
      "Python syntax & basics",
      "Control flow & functions",
      "Lists, tuples, dictionaries",
      "OOP concepts",
      "Libraries & small projects"
    ];
    tools = [
      {name:"Python Docs", link:"https://docs.python.org/3/"},
      {name:"W3Schools Python", link:"https://www.w3schools.com/python/"},
      {name:"freeCodeCamp", link:"https://www.freecodecamp.org/"}
    ];
  }

  if (lang === "c") {
    plan = [
      "C basics & syntax",
      "Pointers & memory",
      "Arrays & strings",
      "Structures & files",
      "Practice programs"
    ];
    tools = [
      {name:"GeeksforGeeks C", link:"https://www.geeksforgeeks.org/c-programming-language/"},
      {name:"TutorialsPoint", link:"https://www.tutorialspoint.com/cprogramming/"}
    ];
  }

  if (lang === "cpp") {
    plan = [
      "C++ basics",
      "OOP in C++",
      "STL",
      "Memory management",
      "Competitive programming practice"
    ];
    tools = [
      {name:"GeeksforGeeks C++", link:"https://www.geeksforgeeks.org/c-plus-plus/"},
      {name:"cplusplus.com", link:"https://cplusplus.com/"}
    ];
  }

  if (lang === "java") {
    plan = [
      "Java syntax & JVM basics",
      "OOP concepts",
      "Collections framework",
      "Exception handling",
      "Mini projects"
    ];
    tools = [
      {name:"Java Docs", link:"https://docs.oracle.com/javase/"},
      {name:"W3Schools Java", link:"https://www.w3schools.com/java/"}
    ];
  }

  if (lang === "javascript") {
    plan = [
      "JS basics & syntax",
      "DOM manipulation",
      "ES6 features",
      "Async & promises",
      "Build small apps"
    ];
    tools = [
      {name:"MDN JS", link:"https://developer.mozilla.org/en-US/docs/Web/JavaScript"},
      {name:"freeCodeCamp JS", link:"https://www.freecodecamp.org/"}
    ];
  }

  let html = `<h3>üìò ${lang.toUpperCase()} Learning Plan</h3>`;
  plan.forEach((s,i)=>html+=`<div class="step">üîπ ${s}</div>`);

  html += `<h3>üõ† Resources</h3>`;
  tools.forEach(t=>html+=`<div class="tool">üîó <a href="${t.link}" target="_blank">${t.name}</a></div>`);

  output.innerHTML = html;
  toggleMenu();
}

function runAgent() {
  document.getElementById("output").innerHTML =
    "<p>üëâ Use the ‚≠ê button to choose a programming language.</p>";
}
</script>

</body>
</html>
